<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Card for China</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      font-family: 'Great Vibes', cursive;
      overflow-x: hidden;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 1rem;
    }

    .card {
      background: radial-gradient(circle at top left, #a020f0, #6a0dad);
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    h1.title {
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 0 10px white, 0 0 20px white;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px white;
      }
      to {
        text-shadow: 0 0 20px white, 0 0 30px white;
      }
    }

    .open-btn {
      margin-top: 2rem;
      background: hotpink;
      border: none;
      padding: 1rem 2rem;
      color: white;
      font-size: 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .open-btn:hover {
      transform: scale(1.1);
    }

    .inside {
      display: none;
      margin-top: 2rem;
      animation: fadeIn 1s ease-in-out forwards;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px white;
      animation: glow 3s infinite alternate;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      padding: 1rem 0;
    }

    .carousel img {
      height: 200px;
      border-radius: 10px;
      scroll-snap-align: center;
      flex-shrink: 0;
      box-shadow: 0 0 10px #fff;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: hsl(var(--hue), 100%, 70%);
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @media (min-width: 768px) {
      h1.title {
        font-size: 3.5rem;
      }

      .message {
        font-size: 2.5rem;
      }

      .carousel img {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <h1 class="title">Happy Birthday China</h1>
      <button class="open-btn" onclick="openCard()">Click Me</button>

      <div class="inside" id="cardInside">
        <p class="message">May you have as great of a day as you are a great sister. I love you so much. <br>â€“ Your bro Carlos</p>
        
        <div class="carousel">
          <!-- Replace the src URLs with real photos -->
          <img src="https://via.placeholder.com/300x200/ff69b4/fff?text=1" alt="Photo 1" />
          <img src="https://via.placeholder.com/300x200/a020f0/fff?text=2" alt="Photo 2" />
          <img src="https://via.placeholder.com/300x200/ff1493/fff?text=3" alt="Photo 3" />
          <img src="https://via.placeholder.com/300x200/ba55d3/fff?text=4" alt="Photo 4" />
          <img src="https://via.placeholder.com/300x200/dc143c/fff?text=5" alt="Photo 5" />
        </div>
        
        <!-- Confetti -->
        <div class="confetti" id="confetti"></div>
      </div>
    </div>
  </div>

  <script>
    function openCard() {
      const inside = document.getElementById('cardInside');
      inside.style.display = 'block';
      startConfetti();
    }

    function startConfetti() {
      const confettiContainer = document.getElementById('confetti');
      const colors = [0, 60, 120, 180, 240, 300];

      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.opacity = Math.random();
        confetti.style.setProperty('--hue', colors[Math.floor(Math.random() * colors.length)]);
        confetti.style.width = confetti.style.height = Math.random() * 8 + 4 + 'px';
        confettiContainer.appendChild(confetti);
      }
    }
  </script>
</body>
</html>
