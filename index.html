<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Card for China</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

     body {
  background-color: black;
  font-family: 'Great Vibes', cursive;
  overflow-x: hidden;
  margin: 0;
  min-height: 100vh; /* ensures the body fills the viewport */
  display: flex;
  flex-direction: column;
  align-items: center; /* center content horizontally */
  justify-content: flex-start; /* keep content at top */
}

     

    .card-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: auto;
      padding: 1rem;
    }

    .card {
      background: radial-gradient(circle at top left, #a020f0, #6a0dad);
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .card-front, .card-inside {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .card-front {
      display: flex;
    }

    .card-title {
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 0 10px white, 0 0 20px white;
      animation: glow 2s infinite alternate;
    }

    .open-btn {
      margin-top: 2rem;
      background: hotpink;
      border: none;
      padding: 1rem 2rem;
      color: white;
      font-size: 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .open-btn:hover {
      transform: scale(1.1);
    }

    .message {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: white;
      text-shadow: 0 0 10px white;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px white;
      }
      to {
        text-shadow: 0 0 20px white, 0 0 30px white;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .carousel {
  display: flex;
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
  gap: 1rem;
  padding: 1rem 0;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none; /* Firefox */
}

.carousel::-webkit-scrollbar {
  display: none; /* Chrome, Safari */
}

.carousel img {
  flex: 0 0 auto;
  width: 80%;
  max-width: 300px;
  height: auto;
  border-radius: 10px;
  scroll-snap-align: center;
  box-shadow: 0 0 10px #fff;
}

     

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: hsl(var(--hue), 100%, 70%);
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @media (min-width: 768px) {
      .card-title {
        font-size: 3.5rem;
      }

      .message {
        font-size: 2.5rem;
      }

      .carousel img {
        height: 300px;
      }
    }


    #vlog h3 {
  color: white;
  text-align: center;
  text-shadow: 0 0 10px white, 0 0 20px white;
  font-size: 2rem;
  margin-bottom: 0.5rem;
  font-family: 'Great Vibes', cursive;
}

<body>

  <div class="card-wrapper">
    <div class="card">
      <!-- Confetti Layer -->
      <div class="confetti" id="confetti"></div>

      <!-- Front of Card -->
      <div class="card-front" id="cardFront">
        <h1 class="card-title">Happy Birthday China</h1>
        <button class="open-btn" onclick="openCard()">Click to Open</button>
      </div>

      <!-- Inside of Card -->
      <div class="card-inside" id="cardInside">
        <p class="message">
          May you have as great of a day as you are a great sister. I love you so much.<br>â€“ Your bro Carlos
        </p>

        <div class="carousel">
          <!-- Replace with real image URLs -->
          <img src="https://via.placeholder.com/300x200/ff69b4/fff?text=1" alt="Photo 1" />
          <img src="https://via.placeholder.com/300x200/a020f0/fff?text=2" alt="Photo 2" />
          <img src="https://via.placeholder.com/300x200/ff1493/fff?text=3" alt="Photo 3" />
          <img src="https://via.placeholder.com/300x200/ba55d3/fff?text=4" alt="Photo 4" />
          <img src="https://via.placeholder.com/300x200/dc143c/fff?text=5" alt="Photo 5" />
        </div>
      </div>
    </div>
  </div>

  <!-- happy birthday video -->
  <section id="vlog">
  <div class="video-block">
  <h3>Happy Birthday China</h3>
  <div class="video-container local-video">
   <video controls playsinline preload="metadata" poster="images/IMG_4276.jpeg">
  <source src="videos/hbc.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
  </div>
 </div>
</section>

  <script>
    function openCard() {
      document.getElementById('cardFront').style.display = 'none';
      document.getElementById('cardInside').style.display = 'flex';
      startConfetti();
    }

    function startConfetti() {
      const confettiContainer = document.getElementById('confetti');
      const colors = [0, 60, 120, 180, 240, 300];

      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.opacity = Math.random();
        confetti.style.setProperty('--hue', colors[Math.floor(Math.random() * colors.length)]);
        confetti.style.width = confetti.style.height = Math.random() * 8 + 4 + 'px';
        confettiContainer.appendChild(confetti);
      }
    }
  </script>
</body>
