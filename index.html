  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Birthday Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      overflow-x: hidden;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 999;
    }

    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .card {
      width: 90%;
      max-width: 500px;
      height: 300px;
      margin: 60px auto;
      perspective: 1200px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card.open .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .card-front {
      background: #ff6f91;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glow-text {
      font-size: 2em;
      color: #fff;
      text-shadow: 0 0 5px #fff,
                   0 0 10px #ff66cc,
                   0 0 20px #ff66cc,
                   0 0 30px #ff66cc;
      text-align: center;
    }

    .card-back {
      background: #fff;
      transform: rotateY(180deg);
      padding: 20px;
      box-sizing: border-box;
    }

    .message {
      font-size: 1.2em;
      color: #444;
      text-align: center;
      margin-bottom: 20px;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 150px;
      overflow: hidden;
      border-radius: 8px;
    }

    .carousel-images {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .carousel-images img {
      width: 100%;
      object-fit: cover;
      height: 100%;
    }

    /* Responsive styles */
    @media (min-width: 600px) {
      .card {
        height: 350px;
      }

      .glow-text {
        font-size: 2.5em;
      }

      .message {
        font-size: 1.4em;
      }

      .carousel {
        height: 180px;
      }
    }

    @media (min-width: 900px) {
      .card {
        height: 400px;
        max-width: 600px;
      }

      .glow-text {
        font-size: 3em;
      }

      .carousel {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="confetti" id="confetti"></div>

  <div class="card" onclick="openCard(this)">
    <div class="card-inner">
      <div class="card-front">
        <div class="glow-text">ðŸŽ‚ Happy Birthday! ðŸŽ‰</div>
      </div>
      <div class="card-back">
        <div class="message">
          Wishing you a day filled with happiness, joy, and cake! ðŸŽˆðŸ’–
        </div>
        <div class="carousel">
          <div class="carousel-images" id="carouselImages">
            <img src="https://placekitten.com/600/200" alt="Kitten">
            <img src="https://placebear.com/600/200" alt="Bear">
            <img src="https://picsum.photos/600/200?random=3" alt="Random">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openCard(card) {
      card.classList.toggle("open");
      if (card.classList.contains("open")) {
        startConfetti();
        startCarousel();
      }
    }

    function startConfetti() {
      const container = document.getElementById("confetti");
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti-piece");

        const colors = ["#f00", "#0f0", "#00f", "#ff0", "#0ff", "#f0f"];
        const size = Math.floor(Math.random() * 6) + 4;
        confetti.style.width = size + "px";
        confetti.style.height = size + "px";
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        confetti.style.top = Math.random() * -20 + "px";

        container.appendChild(confetti);

        setTimeout(() => {
          confetti.removeChild(confetti);
        }, 6000);
      }
    }

    function startCarousel() {
      const carousel = document.getElementById("carouselImages");
      let index = 0;
      setInterval(() => {
        index = (index + 1) % 3;
        carousel.style.transform = `translateX(-${index * 100}%)`;
      }, 3000);
    }
  </script>
</body>
</html>
